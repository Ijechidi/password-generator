<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>

    <link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/lib.min.js">

</head>

<body>
    

    <main class="main-grid | grid container">
   <h1 class="color-light fs-md text-center">Password Generator</h1>
   <div class="flex flex-row bg-light pd-left-md" style="--gap:0.5rem">

    <p class="output |fs-lg"></p>
    <button class="copy-btn | button" data-type="copy">
        <span class="visually-hidden">copy password to clipboard</span>
       <svg class="icon" width="21" height="24"></svg>
       <use xlink:href="image/icon-copy.svg"></use>

    </button>
   </div>

<div class="grid bg-light pd-md">

    <div class="flex flex-row line-height-1">
        <label for="length-range">Character length</label>
        <p class="lenght-display [color-green]"></p>
    </div>
</div>




    </main>
</body>
</html>
